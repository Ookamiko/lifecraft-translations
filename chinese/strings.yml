  evolution_description_primitive_logistics: 发现<r>微管</r>，<r>拾取器</r>和<r>细胞口</r>，这些用于在细胞内部路由物品并从外部抽取物品
  evolution_description_transportation_basic: 发现不可氧化的<r>微管</r>和<r>拾取器</r>，发现<r>物品踢出器</r>，用于在管道上强制方向和<r>原始隧道</r>
  evolution_name_energy_production_1: 糖酵解
  evolution_description_energy_production_1: 发现<r>糖酵解</r>，这是生产能量的最简单方式
  evolution_name_energy_production_2: 氧化代谢
  evolution_description_energy_production_2: 发现发生在<r>线粒体</r>内的氧化代谢，它能产生大量的能量或热量
  evolution_name_energy_production_3: ATP生成
  evolution_description_energy_production_3: 发现如何使用<r>电子传递链</r>产生的能量将<r>ADP</r>充电为<r>ATP</r>
  evolution_name_heat_production: 热量生成
  evolution_description_heat_production: 发现如何使用<r>电子传递链</r>产生的能量生成热量
  evolution_description_expansion: 发现如何扩展你的细胞
  evolution_description_intracellular_production: 发现<r>装配器</r>和<r>催化剂</r>，这些用于生产复杂的物体或催化化学反应
  evolution_description_alcoholic_fermentation: 发现酒精发酵，一种通过产生<r>乙醇</r>从<r>NADH</r>恢复<r>NAD</r>的方法
  evolution_description_pyruvate_manipulation: 发现丙酮酸操控，这是生产用于克雷布斯循环的分子所必需的
  evolution_description_evolution_1: 发现如何解构和再次将核苷酸结合到碱基对
  evolution_description_tubulins: 发现<r>微管蛋白</r>，这些是用于生产微管，物品踢出器和最基本结构的蛋白质
  evolution_description_subunits: 发现<r>亚基</r>，这些是组装成结构的大型蛋白质
  evolution_description_kinesin: 发现<r>肌动蛋白</r>，它用于生产过滤物品的结构
  evolution_description_functional_proteins: 发现<r>肌动蛋白</r>和<r>泡沫蛋白</r>，这些蛋白质用于构建动态和存储结构
  evolution_description_advanced_routing: 发现<r>隧道</r>和<r>平衡器</r>，这些用于优化路由和物品管理
  evolution_description_membrane_transportation: 发现<r>膜运输器</r>，这些用于在细胞膜之间运输物品
  evolution_description_mitochondrion: 发现<r>线粒体</r>，这是一个特殊的细胞内区域，可以用来产生热量和能量
  evolution_description_mitochondrion_transportation: 发现<r>线粒体运输</r>，以允许运输器可以用于传送丙酮酸，交换NAD+/NADH和ADP/ATP之间的线粒体和包含它的细胞内区域
