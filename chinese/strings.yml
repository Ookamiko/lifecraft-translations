  ui_main_menu_about_early_access_message: |
    感谢你决定尝试我们的游戏！

    这个游戏是关于生存的，它是关于从原始的汤中作为一个单细胞生物开始，通过创建所有需要的生产链条来生存！
    我们的最终愿景是从一个简单的细胞进化到一个完全的哺乳动物，具有器官： 循环系统，呼吸系统，消化系统，神经系统等等.. 所有这些都是通过建造，扩展和进化你的初始生物来实现的！
    希望你能在这个EA中找到乐趣！我们需要你的反馈，所以请加入我们的Discord并在那里找到我们。我们需要你的帮助 :)
