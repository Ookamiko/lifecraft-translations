  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />坏死</header>
   <endl/> 
   <name>坏死</name>是一个<red>无法恢复</red>的块状态，当块的健康度低于一定阈值时会发生。
   
   每个块的健康度都从<green>100%</green>开始，但各种条件可能会降低其健康度，当健康度低于<red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red>时，坏死就会开始。
   <endl/><endl/>
   一些可能降低健康度的条件包括：<break/>
   <icon key="ui_icon_temperature"/> 块的温度<break/>
   <icon key="item_infector"/> 块内的感染瓷砖<break/>
   <icon key="item_necrotic_tissue"/> 附近的坏死块<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>坏死不能被治愈或逆转，一旦一个块开始坏死，它将慢慢死亡，这通常是一个连锁反应。</red><endl/>
   这意味着你必须<name>预防</name>条件，不要行动太晚！<break/>
   <icon key="ui_icon_idea_lamp" />当一个块没有任何负面影响其健康度的条件时，<green>它会慢慢恢复到100%的健康度</green><break/>

  # 温度

  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />温度</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>管理你的细胞温度对于生存至关重要。
    <endl /> <endl /> 
    外部温度从<value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />开始，但会随着时间的推移慢慢降低。
    这会使你的生物体失去热量，最终会冷到受到损伤并触发<icon key="item_necrotic_tissue"/> <name>坏死</name>。 <endl/>
    任何形式的损伤开始之前的最低限度是<value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />。
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>一些建筑在工作时会产生热量，例如<name>能源供应商</name>或<name>生产</name>建筑<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_energy_supplier_mk2" tile="0 0" />
    <image key="item_ribosome" tile="2 0" />
    <image key="item_catalyzer" tile="4 0" />
    <image key="item_assembler" tile="6 0" />
    </canvas><endl/>
    你可以通过这个<icon key="ui_icon_generating_heat" />符号在他们的工具提示中识别它们。<endl/><endl/>


    <icon key="ui_guide_dot"/>你也可以使用<name>解耦器</name>，这是一种需要<icon key="item_mitochondrial_membrane"/> <name>线粒体</name>的产生热量的高级模式。<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
    <endl/>
    这种方法需要投入<icon key="item_nadh" /> <name>NADH</name>在<icon key="item_electron_transport_chain"/><name>电子传递链</name>中，但它会产生大量的热量。

