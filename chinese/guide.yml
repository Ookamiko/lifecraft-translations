    <icon key="ui_guide_dot" />创建一个由<concept icon="item_energy_supplier_mk2" text="供应器" tooltip="energy_supplier_mk2" />和<concept icon="item_energy_pole" text="杆" tooltip="energy_pole" />组成的网络。<break/>
