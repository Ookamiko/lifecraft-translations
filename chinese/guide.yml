  "/concepts/oxidation": >
     <header><icon key="item_carbon_dioxide" />氧化</header> 
     <endl />
        <icon key="ui_guide_exclamation"/>氧化可以慢慢消耗你的建筑，使它们减慢甚至停止。<endl /><endl />

        早期游戏中的许多原始建筑有有限的使用次数，它们被定义为<keyword>一次性</keyword>。<endl />
        你可以通过这个符号识别一次性建筑：<icon key="ui_icon_oxidized" /> <endl/>
        <endl/>
        <endl/>
        一次性结构的一些属性：<endl/>
        <icon key="ui_guide_dot"/> 当氧化时，它们的工作效率会降低 <endl/>
        <icon key="ui_guide_dot"/> 它们<red>不能</red>被移动：一旦被摧毁，就没了！ <endl/>
        <icon key="ui_guide_dot"/> 它们<green>可以</green>直接被替换以恢复它们 <endl/>
        <icon key="ui_guide_dot"/> 你可以使用<concept icon="item_diffuser" tooltip="diffuser" text="扩散器" />自动更新它们<endl/>
        <endl/>

        <icon key="ui_guide_brain"/>你将能够使用更先进的，非一次性的结构，但其中一些将需要能量<icon key="item_atp"/>才能工作。
