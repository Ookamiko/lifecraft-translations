      <icon key="ui_warning_sign_yellow"/>要将<icon key="item_plasmid_1" /><name>质粒</name>转化为核苷酸，你需要使用<icon key="item_dna_nuclease" /><name>DNA核酸酶</name>。
      <endl /><endl />


