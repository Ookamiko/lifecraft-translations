    <icon key="ui_guide_exclamation"/>进化器使用dna片段进行进化：<endl/>
    <icon key="item_cytosine"/> <icon key="item_guanine"/>单个<name>核苷酸</name>，可以从<icon key="item_plasmid_1" /><name>质粒</name>中刮取或在外部找到。
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>碱基对</name>，必须用<icon key="item_catalyzer" tooltip="catalyzer" /><name>催化器</name>组装
    <break/>  
    <icon key="ui_guide_bling"/>要打开进化树并选择要发现的内容，按<keycap action="open_evolution_view" />键。 
      
