content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />欢迎来到生命工艺<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>欢迎来到生命工艺！
     <endl /><endl />
      <icon key="ui_guide_dot"/>这个指南将帮助你理解生命工艺的基本原理，并展示其核心概念。
     <endl /><endl />
     <icon key="ui_guide_dot"/>它也是一个参考，展示了游戏中所有的结构和资源，以及它们的描述。
     <endl /><endl />
     <icon key="ui_guide_brain"/>点击此窗口左侧面板上的所需部分以<endl />显示其内容。
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>指南的内容肯定还在进行中，所以如果有什么缺失，不清楚或写得不好，请耐心等待。

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />控制</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>导航世界</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>你可以通过使用以下键来平移世界：<endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>你可以通过使用以下键来放大和缩小世界：<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>切换瓷砖网格：<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>覆盖和其他有用的键绑定</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>切换电源覆盖：<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>切换建筑工艺覆盖：<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>切换鼠标悬停时的建筑透明度：<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

 

    <icon key="ui_guide_brain"/>许多其他快捷键会根据你正在使用的工具而变化。<endl />
    请留意屏幕提示，以更好地理解每个工具的控制。
    <endl />


  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />界面按钮</header><endl />
    <icon key="ui_guide_screen_tiny"/>在屏幕的下部，你会看到生命工艺的快捷栏。<endl />
    这是大部分有用功能所在的地方。 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>要查看每个按钮的功能，只需将鼠标悬停在其上。
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>每个按钮通常都有一个键盘快捷键。<endl /><endl />
    <icon key="ui_guide_brain"/>熟悉这些快捷键将帮助你更有效地玩游戏！
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # TIPS --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />提示</header><endl />
    <icon key="ui_slider_right" scale="1" />占位符提示行一。<endl />
    <icon key="ui_slider_right" scale="1" />占位符提示行二。<endl />
    <icon key="ui_slider_right" scale="1" />占位符提示行三。<endl />
    <icon key="ui_slider_right" scale="1" />占位符提示行四。<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # the stash
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />储藏处</header><endl />
    有些物品不是单独使用的，一旦你收集了它们，它们就会被放入储藏处，<break/>以便你可以自由地使用它们。
    <break/>
    储藏处用于微管和物品踢器：<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    当你拾起这些物品中的一个时，你会看到它消失。请检查工具栏中的微管工具，<break/>以查看你存储的数量。<break/>
    <icon key="ui_guide_brain" />你可以使用强制拾取修饰符 <keycap key="ALT" longer="true" /> 来强制拾取物品，而不将它们发送到储藏处。<break/>
    <icon key="ui_guide_brain" />你可以使用 <icon key="item_stasher" /> <name>储藏器</name> 将物品发送到储藏处，而无需与它们互动。

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concepts
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # resources

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />资源</header><endl />
    资源自然地出现在你的生物体外。此外，还有一些<name>资源堆</name>，其中散布着大量的资源。<break/>
    <icon key="ui_warning_sign_yellow"/><warning>一些较稀有的资源，如 <concept icon="item_atp" text="ATP"/>，只有当你的总量少于最大值时才会继续生成。</warning><break/>

    你可以通过多种方式与资源互动：<endl/>
    <icon key="ui_guide_dot" /> 你可以用你的手 <icon key="ui_icon_hand" /> 拾取和移动资源 <endl/>
    <icon key="ui_guide_dot" /> 你可以使用 <concept icon="item_cytostome1x" text="细胞口" tooltip="cytostome1x" /> 自动从外部吸取物品<endl/>
    <icon key="ui_guide_dot" /> 你可以使用 <concept icon="item_disposer1x" text="处理器" tooltip="disposer1x" /> 来处理你不再需要的物品<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />你可能需要提供一个智能布局，通过组合拾取器来优化结果。<break/>

    

  # production

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />生产</header><endl />
      你的生物体内的生产是通过多个具有不同目的的建筑完成的。<break/>
      <icon key="item_ribosome" /><name>核糖体</name> 将 <name>氨基酸</name> <icon key="item_aminoacid_red" /> 转化为 <name>蛋白质</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>装配机</name> 将 <name>蛋白质</name> <icon key="item_subunit_blue" /> 转化为更复杂的 <name>结构</name> <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>催化器</name> 通过 <name>酶</name> <icon key="item_glycolysis_enzyme" />加速<name>反应</name><icon key="recipe_icon_glycolysis" /><break/>
      你可以使用上下文菜单或键 <keycap action="execute_first_action" /> 设置配方。<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>一些配方只能在特定的组织内完成，这在它们的工具提示的左下角显示。</warning><break/>
     <icon key="item_catalyzer" /><name>催化器</name> 需要一个 <concept text="酶" link="/concepts/enzymes" /> 才能工作。是酶决定了特定催化器的可用配方。
     你可以随意将酶放入和取出催化器。


  # routing items

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />物品路由</header> 
    <endl />
    物品可以通过 <icon key="item_microtubule"/><name>微管</name> 和 <icon key="item_picker" /><name>拾取器</name> 进行路由。
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>拾取器能够将物品从建筑物中移出和移入。<endl/>使用 <keycap action="execute_first_action" /> 键旋转拾取器，使用 <keycap action="execute_second_action" /> 翻转它们。<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>任何进入微管的物品只有在
    它被放在微管的末端或有一个 <icon key="item_item_kicker"/><name>物品踢器</name> 强制指定方向时才会移动。</warning><endl/>
    <endl/>

    当拾取微管和物品踢器时，它们会被存储在一个特殊的储藏处中，你可以通过使用其专用工具 <icon key="ui_icon_microtubule_metatool" /> 来访问它。
    <break/>
    
    <icon key="ui_icon_idea_lamp" />为了优化布局，有许多不同类型的拾取器和额外的结构，如隧道或平衡器：<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />

 # USEFUL CRAFTS --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />有用的工艺品</header> 
    <endl />
     <icon key="item_microtubule"/><name>微管</name>
      用于在细胞中运输物品和物体。

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>选择器</name>
      可以将物品从微管移动到结构。

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>彩色选择器</name> 可以按颜色过滤物品，有助于整理物品。
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>物品平衡器</name>可以用来在微管上排序物品。  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>物品踢出器</name>可以用来设置微管上物品的方向。 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>长选择器</name> 长选择器是标准选择器的变体。
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>物品隧道</name> 使用它将物品穿过地下。
     <endl /> 

     这只是其中的一部分。在你的旅程中，你会发现更多需要研究的物品！ 
   

  # MAIN BUILDINGS --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />主要建筑</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>核糖体</name><endl /><endl />
      <icon key="ui_guide_dot"/>核糖体存在于所有细胞中，按照指定的顺序将氨基酸链接在一起，以创建新的重要材料。每个核糖体由两个核糖体亚基组成。
      它是每个细胞的主要生产单位。<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>装配器</name><endl /><endl />
      <icon key="ui_guide_dot"/>装配器可以制作许多物品和结构 <icon key="item_microtubule" />，从你插入的两个物品中。<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>催化器</name><endl /><endl />
      <icon key="ui_guide_dot"/>催化器使用酶 <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      来指定反应，这些反应是特定的高级工艺，将用于<endl /> 新陈代谢：<icon key="item_atp" />产生能量，<icon key="item_adp" />回收材料等等。<endl /><endl />

      要使用催化器，你首先需要研究和制作酶，然后将其拖到催化器上开始使用所需的反应。<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl /> 

 # 自动收集 --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />自动收集</header> 
    <endl />
      <icon key="ui_guide_dot"/>要实现资源的自动收集，你需要制作<name>细胞口</name><icon key="item_cytostome1x" /><endl /><endl />
      
      细胞口是可以自动从虚空中吸收物品<icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" />的结构。 
      它们可以放置在细胞膜上。<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>将细胞口放置在资源堆附近，可以从中收集材料。 
      细胞口会随着时间的推移耗尽其功能并氧化。<endl /><endl />
      它们可以被高级细胞口替换。<icon key="item_cytostome2x" /><endl /> 
      高级细胞口效率更高，但需要atp <icon key="item_atp" />才能工作。

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # 扩展你的细胞 --------------------------------------------------------------------------      

  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />扩展</header> 
    <endl />
      <icon key="ui_guide_dot"/>扩展你的生物体是必要的，以便有足够的空间放置你的建筑，同时也可以搜寻资源。<endl/>
      通过<concept icon="item_dispatcher" text="调度器" tooltip="dispatcher" />扩展你的细胞，它能够为你的新区域提供材料。<break/>

      <icon key="ui_guide_exclamation"/>使用快捷栏工具<icon key="ui_icon_chunk_planner" />选择要扩展的细胞区域 
