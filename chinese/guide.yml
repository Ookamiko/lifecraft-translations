  # 组织类型

  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />组织类型</header>
    <endl />
    你的生物体由可以是许多不同组织的块组成，每种组织都有自己的功能和能力。<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>细胞内组织</name><break/>
    <icon key="ui_guide_dot"/>它们有壁<break/>
    <icon key="ui_guide_dot"/>它们允许<icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">微管和选择器</link><break/>
    <icon key="ui_guide_dot"/>它们允许<icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">生产</link>物品<break/>
    <endl/>
    <icon key="item_lung_tissue" /> <name>细胞外组织</name><break/>
    <icon key="ui_guide_dot"/>它们有胶囊（更高的墙）<break/>
    <icon key="ui_guide_dot"/>你只能通过<icon key="item_dispatcher" /><name>调度员</name>间接在那里建造<icon key="ui_icon_indirect_build" /><break/>
    <icon key="ui_guide_dot"/>它们允许<icon key="item_red_blood_cell" /><name>细胞</name>移动<break/>
    <icon key="ui_guide_dot"/>它们允许<icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>血管</name><break/>
    <endl/>
    另外还有一些特殊的组织：<endl/>
    <icon key="ui_guide_dot"/><icon key="item_staminal_tissue" /><name>干细胞组织</name>，可以建造所有其他组织<endl/>
    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>线粒体</name>，这是一个用于产生能量和热量的特殊壁区域<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>细胞外基质</name>，这是一个非专业的细胞外组织，用于连接区域<endl/>

  "/concepts/evolution": >
    <header><icon key="ui_icon_open_evolution_view" />进化</header> 
    <endl />
    进化是发现新的结构、机制和反应以发展你的生物体的过程。
    <break/>
    这是通过<concept text="进化器" icon="item_evolver" tooltip="evolver" />完成的，这些结构可以处理材料以发现新的事物。
