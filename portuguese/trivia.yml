trivia:
  item_ribosome:
  - Os ribossomos das bactérias são diferentes dos nossos, por isso os antibióticos podem matar as bactérias sem nos prejudicar.
  item_catalyzer:
  - As enzimas são capazes de acelerar reações químicas em mais de um milhão de vezes.
  item_phospholipid:
  - "Os fosfolipídios são lipídios peculiares que são anfifílicos, ou seja, são hidrofílicos e lipofílicos ao mesmo tempo."
  - Os fosfolipídios são componentes essenciais das membranas celulares, organizando-se em uma bicamada lipídica.
  zone_cytosol:
  - O citosol é um fluido no qual todas as organelas contidas em uma célula estão suspensas.
  item_luciferin:
  - Luciferinas são uma classe de pequenas moléculas usadas por muitas formas de vida para gerar bioluminescência. Vaga-lumes, caracóis, bactérias e até alguns fungos.

tips:
- Isso não é um mod do Factorio.
- Você pode segurar ALT para pegar vários itens.
- Itens descartáveis não são perdidos quando destruídos.
- A mitocôndria É a usina de energia da célula!
- Os microtúbulos podem transportar itens em qualquer direção.
- Os impulsionadores de itens podem ser usados para forçar itens em uma direção específica.
- Algumas estruturas geram calor quando estão em funcionamento.
- Os pickers podem ser girados e espelhados.
- Não se preocupe se perder, você sempre pode começar de novo!
- Não se esqueça de ficar de olho na temperatura!
- Consulte a referência do jogo se precisar de ajuda!
- Algumas evoluções podem exigir a descoberta de proteínas adicionais.
- Você pode montar alguns itens soltando um em cima do outro.
- Use a bancada de trabalho para acelerar as primeiras criações.
- Essas são proteínas, não formas!
- Você pode usar balanceadores para dividir ou mesclar pistas.
- Mostre-nos suas criações no Discord!
- O corpo deve crescer.
- Alguns recursos flutuantes continuarão aparecendo do lado de fora.
